 	<style type="text/css">
 	*{

	html,body{

	.center{

		margin:50px auto;

	.header{
	    width:100%;

	.hide{
	    position:relative;

		height:80px;

		top:5px;
		left:5px;
		z-index:1;
		background-color:#5ef;
		background-size:cover;

		box-shadow:0 0 50px black;
		display:none;
		transform:rotate(360deg);

	.send{
	    width:100%;
		height:157px;
		background-color: #5ef;
   		border-radius: 0px 0px 10px 10px;
	}
	.send #massage{
		border-right: 0;

		height:70px;

		resize:none;
		font-size:20px;
		color:red;

	    margin:12px;
    	font-size:18px;

	}
	.bottom #tips{

	#send{

		cursor:pointer;

		transition:all ease 2s;
	}
	.content{
	    width:100%;
		height:580px;
		overflow:auto;
		outline:none;

		background-position:30% 10%;
    	background-repeat: no-repeat;
	}
	.content .left{
		margin:10px;
		margin-left:10px;
		width:90%;
		float:left;
		text-align:left;
	}
	.content .right{
		margin:10px;
		width:90%;

		text-align:right;

		float:left;

	.time1{
	  border:1px solid gray;
	  border-radius:50px;

	  padding:3px;
	  color:black;

	  margin-left:-25px;
	}

	  border:1px solid gray;
	  border-radius:50px;
	  background:white;
	  padding:3px;
	  color:black;
	  font-size:60%;
	  margin-right:-25px;
	}
	#tx2{
	    width:50px;
		height:50px;
		background-color:#FBA;
		border:white 2px solid;

	    float:right;

	.content #msg2{
	    min-width:40px;
		min-height:40px;

		margin-top:10px;
		line-height:150%;
		border-radius:5px;
		box-shadow:inset 0 0 35px 10px rgba(130,255,0,1);
		background-color:rgba(130,225,0,0.3);
		float:right;
		text-align:left;
		font-size:150%;
		color:#F45;
		padding:10px;

	.content .right_qp{
	  width:0px;

	  border-style:solid;
	  border-color:transparent transparent transparent rgba(130,255,0,0.9);

	  float:right;

 </head>
  <body>
	<div id="hidden" class="xz" onclick="hideShow()"><img src="../tx.gif" width="80px" height="80px"/></div>
    <div class="center" id="chatContent">

		<div class="content">
			<!--<div class="left">

		</div>
		<div class="send">
		  <textarea autofocus="autofocus" id="massage" placeholder="聊天啦！么么哒～"></textarea>
		  <div class="bottom">
			<marquee width=300px id="tips" direction=left scrollamount=4 onmouseover="this.stop()" onmouseout="this.start()">
			  *青锋的私人小助手……</marquee>

  <script type="text/javascript" src="../jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
	function getTime(){
	  var date=new Date();
	  var hour=date.getHours();
	  var min=date.getMinutes();
	  if(hour<10) hour="0"+hour;
	  if(min<10) min="0"+min;
	  return hour+":"+min;
	}
	//初始事件(载入事件)
	window.onload=setTimeout(function(){
	  var date=new Date();
	  var hour=date.getHours();
	  var log="";
	  if(hour>5&&hour<11){
	    log="早上好！";
	  }else if(hour>10&&hour<13){
	    log="中午好！";
	  }else if(hour>12&&hour<20){
	    log="下午好！";
	  }else log="晚上好！";
  	  var htmls="<div class='left'><div id='tx1'><img src='../tx1.gif' height='50px' width='50px'/></div><span class='time1'>"+getTime()+"</span><div class='left_qp'></div><div id='msg1' class='txt' onclick='copy(this)'>"+log+"我可以聊天，查天气，查时间日历，查单词，查车次，查酒店，查图片，翻译，……随你选!</div></div>";
	  $(".content").append(htmls);
	},3000);
	//发送事件
	$("#send").click(function(){
	  var massage=$("#massage").val().replace(/(^\s*)|(\s*$)/g,"");//获取输入文本并去空格
	  var content=$(".content");
	  var tips=$("#tips");
	  //alert(massage);
	  if(massage.length>0){//判断输入框是否为空,或massage!=""
	    var html="<div class='right'><div id='tx2'><img src='../tx2.gif' height='50px' width='50px'/></div><span class='time2'>"+getTime()+"</span><div class='right_qp'></div><div id='msg2' class='txt' onclick='copy(this)'>"+massage+"</div></div>";
	    content.append(html);
	    $("#massage").val("");//清空文本框
		content.scrollTop(content[0].scrollHeight);//移动到消息列表最底端
		tips.css("color","green");//jq改变字体颜色
		tips.css("backgroundColor","");
		tips.html("*青锋的私人小助手……");
	    $.ajax({
	      type:"post",
		  data:{"key":"c64b0904df7f4021a8acf0e07db75551","info":massage},
		  url:"http://www.tuling123.com/openapi/api",
	      //type:"get",
		  //url:"http://www.tuling123.com/openapi/api?&key=c64b0904df7f4021a8acf0e07db75551&info="+massage,
	      success:function(result){
	          var obj=result;
	          var tmp="<span>"+obj.text+"</span>";
	          if(obj.url){
	            tmp="<a href='"+obj.url+"'target='_blank'>"+obj.text+"</a>";
	          }
	          var htmlr="<div class='left'><div id='tx1'><img src='../tx1.gif' height='50' width='50' /></div><span class='time1'>"+getTime()+"</span><div class='left_qp'></div><div id='msg1' class='txt' onclick='copy(this)'>"+tmp+"</div></div>";
		      content.append(htmlr);
			  content.scrollTop(content[0].scrollHeight);
		  },
		  error:function(){
	          var tmp="<div id='msg1' class='txt' onclick='copy(this)'><span>哎呀，消息被搞丢了！</span></div>";
	          var htmlr="<div class='left'><div id='tx1'><img src='../tx1.gif' height='50' width='50' /></div><span class='time2'>"+getTime()+"</span><div class='left_qp'></div>"+tmp+"</div>";
		      content.append(htmlr);
			  content.scrollTop(content[0].scrollHeight); 
		  }
	    });
      }else{
	     var tip=document.getElementById("tips");
		 tip.style.color="white";//设置字体颜色
		 tip.style.backgroundColor="red";//js改变背景颜色
	     $("#tips").html("*沉默不是金！(∗•ω•∗)");
	  }
    });
	//×事件
	function hide(){
	  $("#chatContent").toggle(1000);
	  setTimeout(function(){$("#hidden").css("display","block");},900);
	  setTimeout(function sir(){$("#hidden").css("transform","rotate(2deg)");},300);
	  setTimeout(sir(),300);
	};
	//图标事件
	function hideShow(){
	  var hs=document.getElementById("chatContent").style.display;
	  if(hs=="none"){
	    //document.getElementById("chatContent").style.display="block";
		$("#chatContent").show(1000);
		$("#hidden").css("box-shadow","0 0 50px black");
	    document.getElementById("chatContent").style.display="block";
	    setTimeout(function(){$("#hidden").css("display","none");},900);
	  }
	}
	//键盘事件
    window.onkeydown=function(e){
      var key=e.keyCode;
	  //alert(key);
	  if(key==13){
		window.event.returnValue = false;//取消默认的回车事件
	    $("#send").click();
	  }
    };
	function copy(obj){
      /*try{
         var txt =obj.innerText;
         window.clipboardData.setData('text', txt);
         alert('复制成功。');
      }catch(e){
          alert('你的浏览器不支持哦！');
      }*/
	  //var txt=obj.innerText;
	  var selection=window.getSelection();
	  var range=document.createRange();
	  range.selectNodeContents(obj);
	  selection.removeAllRanges();
	  selection.addRange(range);
	  //$("#massage").val(txt);
    };
  </script>
